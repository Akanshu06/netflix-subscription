<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Book Appointment</h1>
  <label form="Patient_Details">Patient Details</label>
   <form id="Patient_Details" onsubmit="handleFormSubmit(event)" >
     <label for="pname">Name:</label>
     <input type="text" name="pname" id="pname"><br> 
     
     <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br>

     <label for="pnmr">Phone Number:</label> 
    <input type="tel" name="pn" id="pnmr"><br>
     
      <label for="date">Date:</label>
    <input type="Date" name="date" id="date"><br>
     
      <label for="time">Time:</label>
    <input type="time" name="time" id="time"><br>

  </form>
   <label for="reset">
     <button type="reset" id ="reset" >reset</button>
   </label>
  <label for="submit">
     <button type="submit" form="Patient_Details" value="Submit">Submit</button>
    </label>

</body>

<script src="index.js"></script>

</html>
